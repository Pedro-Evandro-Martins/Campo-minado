<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado</title>
    <link rel="stylesheet" href="index.css"> 
    <link rel="icon" type="image/png" href="imagens/logo.png"> 
</head>
<body>
    <nav>
        <img src="imagens/logo_index.png" alt="Logo da MiniMax BOOM" class="imagem-absoluta">
        <div class="container">
            <a href="#manual" class="btn">Como Jogar?</a>
        </div>
        <div class="sair"> <!-- Abertura da div correta -->
            <a href="login.html" class="btn btn-sair">Sair</a> <!-- Adicionei uma classe btn-sair -->
        </div>
    </nav>

    <div class="welcome-section"></div>
        <h1>Bem-vindo ao <br>Campo Minado!</h1>
        <p>O jogo consiste em um grid bidimensional em que são posicionadas bombas em posições escolhidas aleatoriamente e o usuário deve “abrir” todas as células que não contenham bombas.</p>
        <div class="options">
            <div class="option-group">
                <input type="radio" id="10x10" name="grid-size" value="10x10">
                <label for="10x10">10x10</label>
                <input type="radio" id="15x15" name="grid-size" value="15x15">
                <label for="15x15">15x15</label>
                <input type="radio" id="custom" name="grid-size" value="custom">
                <label for="custom">Personalizado</label>
            </div>
            <div class="option-group">
                <input type="radio" id="15bombs" name="bomb-count" value="15bombs">
                <label for="15bombs">15 bombas</label>
                <input type="radio" id="20bombs" name="bomb-count" value="20bombs">
                <label for="20bombs">20 bombas</label>
                <input type="radio" id="bomb-custom" name="bomb-count" value="bomb-custom">
                <label for="bomb-custom">Personalizado</label>
            </div>
            <div class="option-group">
                <input type="radio" id="classic" name="game-mode" value="classic">
                <label for="classic">Clássico</label>
                <input type="radio" id="rivotril" name="game-mode" value="rivotril">
                <label for="rivotril">Rivotril</label>
            </div>
        </div>
    </div>
</body>
</html>
