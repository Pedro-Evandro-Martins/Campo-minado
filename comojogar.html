<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minado - Como Jogar</title>
    <link rel="stylesheet" href="comojogar.css">
    <link rel="icon" type="image/png" href="imagens/logo.png">
</head>
<body>
    <header>
        <a href="index.html" class="btn sair">Sair</a>
    </header>
    
    <main>
        <div class="intro">
            <h1 class="titulo">Como Jogar</h1>
        </div>

        <div class="instructions">
            <p>O jogo consiste em um grid bidimensional em que são posicionadas bombas em posições escolhidas aleatoriamente e o usuário deve “abrir” todas as células que não contenham bombas.</p>
        </div>
        
        <div class="options">
            <div class="option-group">
                <h2>Tamanho do Campo</h2>
                <div class="option-card">
                    <input type="radio" id="size-10x10" name="size" value="10x10">
                    <label for="size-10x10">10x10</label>
                </div>
                <div class="option-card">
                    <input type="radio" id="size-15x15" name="size" value="15x15">
                    <label for="size-15x15">15x15</label>
                </div>
                <div class="option-card">
                    <input type="radio" id="size-custom" name="size" value="custom">
                    <label for="size-custom">Personalizado</label>
                </div>
            </div>

            <div class="option-group">
                <h2>Quantidade de Bombas</h2>
                <div class="option-card">
                    <input type="radio" id="bombs-15" name="bombs" value="15">
                    <label for="bombs-15">15</label>
                </div>
                <div class="option-card">
                    <input type="radio" id="bombs-20" name="bombs" value="20">
                    <label for="bombs-20">20</label>
                </div>
                <div class="option-card">
                    <input type="radio" id="bombs-custom" name="bombs" value="custom">
                    <label for="bombs-custom">Personalizado</label>
                </div>
            </div>

            <div class="option-group">
                <h2>Modo de Jogo</h2>
                <div class="option-card">
                    <input type="radio" id="mode-classic" name="mode" value="classic">
                    <label for="mode-classic">Clássico</label>
                </div>
                <div class="option-card">
                    <input type="radio" id="mode-rivotril" name="mode" value="rivotril">
                    <label for="mode-rivotril">Rivotril</label>
                </div>
            </div>
        </div>

        <div class="play-container">
            <a href="jogo.html" class="btn jogar">Jogar</a>
        </div>
    </main>
</body>
</html>
